<template name="usersList">
	Users List:
	<div class="box">
		{{#each users}}			
				<div class="row">
				  <div class="col-xs-6 col-sm-3 col-md-2">
				  	<a href="{{pathFor 'userProfile'}}">
				  	{{#with picture}}		  
							<img src="{{this.url store='images'}}" class="img-thumbnail img-responsive center" alt="user picture">
							
						{{/with}}
						{{profile.name}}
					</a>
				  </div>
				</div>			
		{{/each}}
	</div>
</template>
