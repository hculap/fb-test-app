<template name="userProfile">
	<div class="row">
		<div class="col-md-2">
			{{#with picture}}		  
							<img src="{{this.url store='images'}}" class="img-thumbnail img-responsive center" alt="user picture">
			{{/with}}6
		</div>
		<div class="col-md-10">
			<dl class="dl-horizontal">
			  <dt>Name:</dt><dd>{{profile.name}} ({{profile.email}})</dd>
			  <dt>Gender:</dt><dd>{{profile.gender}}</dd>
			  <dt>Birthday:</dt><dd>{{profile.birthday}}</dd>
			  <dt>Hometown:</dt><dd>{{profile.hometown}}</dd>
			  <dt>Location:</dt><dd>{{profile.location}}</dd>
			  <dt>Bio:</dt><dd>{{profile.bio}}</dd>
			</dl>
		</div>
	</div>
	<div>
		{{#if currentUser}}
			{{#if thisUser}}
				<a href="{{pathFor 'profileEdit'}}">Edit</a>
			{{/if}}
		{{/if}}
	</div>
	<div class="row">
		{{#each images}}		  
			<div class="col-md-6">
				<div class="box">  
				  <img src="{{this.url store='images'}}" class="img-rounded img-responsive center" alt="user picture">
				</div>
			</div>
		{{/each}}
	</div>
</template>
